name: Playwright Tests with Allure + GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.38.1-focal

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Java (required for Allure)
        run: |
          apt-get update -y
          apt-get install -y default-jdk
          echo "JAVA_HOME=$(dirname $(dirname $(readlink -f $(which java))))" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          npm ci
          npm install -g allure-commandline --save-dev
          npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test --workers=1
        continue-on-error: true 

      - name: Generate Allure report
        if: always()
        run: |
          allure generate ./allure-results --clean -o ./allure-reports/report
          
          # Create latest directory if needed
          mkdir -p ./allure-reports/latest
          
          # If you already have content in allure-reports/latest, you don't need the next line
          # This is just in case the directory is empty
          cp -r ./allure-reports/report/* ./allure-reports/latest/ 2>/dev/null || true

      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-reports
          path: ./allure-reports

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download Allure report
        uses: actions/download-artifact@v4
        with:
          name: allure-reports
          path: ./public/allure-reports

      - name: Create simple redirect to existing index page
        run: |
          mkdir -p ./public
          cat > ./public/index.html << 'EOL'
          <!DOCTYPE html>
          <html>
          <head>
            <meta http-equiv="refresh" content="0; url='./allure-reports/latest/index.html'" />
          </head>
          <body>
            <p>Redirecting to report...</p>
          </body>
          </html>
          EOL

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages

      - name: Add report links to summary
        run: |
          echo "ðŸ  [View Home Page](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š [View Allure Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/allure-reports/latest/index.html)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š [View Latest Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/allure-reports/report/index.html)" >> $GITHUB_STEP_SUMMARY